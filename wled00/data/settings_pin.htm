<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<meta charset="utf-8">
	<title>Необходим PIN</title>
	<script>
		var d = document;
		function B() { window.open("../settings","_self"); }
	</script>
	<style>
		@import url("style.css");
	</style>
</head>
<body onload="d.getElementsByName('PIN')[0].focus()">
	<form id="form_s" name="Sf" method="post">
		<h2>Введите настройки PIN-кода</h2>
		<input type="password" name="PIN" size="4" maxlength="4" minlength="4" pattern="[0-9]*" inputmode="numeric" autofocus>
		<hr>
		<button type="button" onclick="B()">Назад</button><button type="submit">Отправить</button>
	</form>
</body>
</html>
